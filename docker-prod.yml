version: "3.9"
services:
  rabbitmq:
    image: rabbitmq
    env_file: envs/rabbitmq.env

  postgres-db:
    image: postgres
    env_file: envs/db.env
    volumes:
      - pgdata:/var/lib/postgresql/pgdata/
    ports:
      - 5432:5432

  web:
    build: .
    image: jul7-dango
    links:
      - postgres-db:db
      - rabbitmq:rabbitmq
    volumes:
      - .:/src
      - ./static:/static
    env_file:
      - envs/rabbitmq.env
      - envs/db.env
      - envs/.env
    command: "/bin/bash -c 'pip install -r requirements.txt; invoke run'"

  client:
    image: node:16.14.2
    volumes:
      - ./client:/src
    command: /bin/bash -c "cd /src/; npm i; npm run build"
    ports:
      - 5137:5137

  celery:
    build: .
    image: jul7-dango
    links:
      - postgres-db:db
      - rabbitmq:rabbitmq
    volumes:
      - .:/src
    env_file:
      - envs/rabbitmq.env
      - envs/db.env
      - envs/.env
    command: "celery -A config.celery.app worker"

  nginx:
    image: nginx
    volumes:
      - ./config/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/static:ro
      - ./client/dist:/dist:ro
    depends_on:
      - web
    ports:
      - 80:80
    environment:
      - VIRTUAL_HOST=jul7.ogir-ok.com
      - LETSENCRYPT_HOST=jul7.ogir-ok.com



volumes:
  pgdata: {}
  static: {}